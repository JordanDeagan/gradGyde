<!DOCTYPE html>
<html lang="en">


<head>
  <title>gradGyde Settings</title>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css" href="../static/style.css" />
  <link rel='shortcut icon' href='../static/favicon.ico'>
</head>

<body>
  <!-- NAV BAR -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <!-- gradGyde image -->
    <img src="../static/img/gradGyde.png" Alt="gradGyde" style="width:160px;height:48px;padding:0px 5px 2px 5px" onclick="location.href='/student_dashboard'">

    <!-- dashboard tab -->
    <li class="nav-item">
      <a class="nav-link" id="dashboard-tab" data-toggle="tab" href="/student_dashboard" role="tab" aria-controls="dashboard" aria-selected="false">Dashboard</a>
    </li>

    <!-- lac tab -->
    <li class="nav-item">
      <a class="nav-link" id="lac-tab" data-toggle="tab" href="/student_dashboard/lacs" role="tab" aria-controls="lac" aria-selected="false">LACs</a>
    </li>

    <!-- courses tab -->
    <li class="nav-item">
      <a class="nav-link" id="courses-tab" data-toggle="tab" href="/student_dashboard/courses" role="tab" aria-controls="courses" aria-selected="false">My Courses</a>
    </li>

    <!-- explore tab -->
    <li class="nav-item">
      <a class="nav-link" id="explore-tab" data-toggle="tab" href="/student_dashboard/explore" role="tab" aria-controls="explore" aria-selected="false">Explore</a>
    </li>

    <!-- settings and logout buttons -->
    <ul class="nav nav-tabs ml-auto">
      <a href="/student_dashboard/settings" class="img-link">
        <img src="../static/img/settings.png" Alt="Settings" style="width:47px;height:47px;">
      </a>
      <button type="button" onclick="location.href='/logout';">Logout</button>
    </ul>
  </ul>

  <br/>

  
  <div class="settings">
    <center><h2><b>Settings</b></h2></center>

    <br/>

    <!-- FORM TO CHANGE USER INFORMATION -->
    <form id="" method="post" action="">

      <!-- preferred name -->
      <label for="inputName">Preferred Name</label>
      <input name='name' type="text" class="form-control" id="inputName" placeholder="Enter your preferred name" required>

      <br/>

      <!-- year started at NCF -->
      <label for="inputYear">Year you started at NCF</label>
      <input name='year' type="number" class="form-control" id="inputYear" placeholder="Enter year you started" required>

      <br/>

      <!-- primary aoc -->
      <label for="inputSelectAOC">Select the primary AOC you currently plan on completing. (Hold down CTRL while selecting if selecting multiple)</label><br/>
      <select name='AOC' id="select_AOC" class="mdb-select colorful-select dropdown-primary md-form" multiple searchable="Search here.." for="inputSelectAOC">
        <!-- options populated by js -->
      </select>

      <br/><br/>

      <!-- double aoc -->
      <label for="inputSelectAOCDouble">Optionally, select an AOC you you currently plan on completing as a double AOC. (Hold down CTRL while selecting if selecting multiple)</label><br/>
      <select name='AOC_double' id="select_double" class="mdb-select colorful-select dropdown-primary md-form" multiple searchable="Search here.." for="inputSelectAOCDouble">
        <!-- options populated by js -->
      </select>

      <br/><br/>

      <!-- slashes -->
      <label for="inputSelectSlashes">Optionally, select all slashes you currently plan on completing. (Hold down CTRL while selecting if selecting multiple)</label><br/>
      <select name='slash' id="select_slash" class="mdb-select colorful-select dropdown-primary md-form" multiple searchable="Search here.." for="inputSelectSlashes">
        <!-- options populated by js -->
      </select>

      <br/><br/>

      <center><button onclick="post('/student_dashboard/settings')" type="button" style="border-radius:3px">Save Changes</button></center>

    </form>

    <br/><br/>
  </div> 
</body>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>

<script src="../static/populate-select.js"></script>

<script>
  // get all possible AOCs, slashes, and doubles
  var aocs = {{ aocs|safe }};
  var slashes = {{ slashes|safe }};
  var doubles = {{ doubles|safe }};

  // populate AOCs, slashes, and doubles selects
  populateSelect("select_AOC", aocs);
  populateSelect("select_double", doubles);
  populateSelect("select_slash", slashes);
</script>

</html>
