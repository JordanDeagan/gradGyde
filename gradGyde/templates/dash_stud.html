<!DOCTYPE html>
<html lang="en">


<head>
  <title>gradGyde Student Dashboard</title>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css" href="../static/style.css" />
  <link rel='shortcut icon' href='../static/favicon.ico'>

</head>

<body>
  <!-- NAV BAR -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">

    <!-- gradGyde image -->
    <img src="../static/img/gradGyde.png" Alt="gradGyde" style="width:160px;height:48px;padding:0px 5px 2px 5px">

    <!-- dashboard tab -->
    <li class="nav-item">
      <a class="nav-link active" id="dashboard-tab" data-toggle="tab" href="/student_dashboard" role="tab" aria-controls="dashboard" aria-selected="true">Dashboard</a>
    </li>

    <!-- lac tab -->
    <li class="nav-item">
      <a class="nav-link" id="lac-tab" data-toggle="tab" href="/student_dashboard/lacs" role="tab" aria-controls="lac" aria-selected="false">LACs</a>
    </li>

    <!-- explore tab -->
    <!-- <li class="nav-item">
      <a class="nav-link" id="explore-tab" data-toggle="tab" href="stub.html" role="tab" aria-controls="explore" aria-selected="false">Explore</a>
    </li> -->

    <!-- settings and logout buttons -->
    <ul class="nav nav-tabs ml-auto">
      <a href="/student_dashboard/settings" class="img-link">
        <img src="../static/img/settings.png" Alt="Settings" style="width:47px;height:47px;">
      </a>
      <button type="button" onclick="location.href='/logout';">Logout</button>
    </ul>
  </ul>


  <!-- SIDEBAR -->
  <div class="sidenav">

    <!-- greet user according to name stored in DB -->
    <h2><b>Welcome, {{name}}.</b></h2>

    <br />

    <!-- AOCs, doubles, and slashes list populated by JS -->
    <div id="user-track">
      <h5><b>AOCs:</b> 
        <div id="user-aoc"></div>
      </h5>
      <h5><b>Doubles:</b> 
        <div id="user-double"></div>
      </h5>
      <h5><b>Slashes:</b> 
        <div id="user-slash"></div>
      </h5>
    </div>

    <br/>

    <div id="progress-bars">
      <!-- progress bars populated by JS -->
    </div>

    <br />
    
  </div>




  <!-- MAIN CONTENT OF PAGE -->
  <div class="main">

    <!-- STUB TABS OF AOCS AND SLASHES -->
    <ul class="nav nav-tabs" id="summary-tabs" role="tablist">
      <!-- tabs populated by JS -->
    </ul>


    <!-- STUB REQUIREMENTS -->
    <div class="summary" id="summary">
      <br />
      <h4><b>Requirements for completing an AOC in Stub:</b></h4>

      <form id="">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" style="font-size:24px">Complete at least 1 of the following introductory courses:</label>
        
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1a">
            <label class="form-check-label" for="exampleCheck1a" style="font-size:20px">Introduction to Programming in Python</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1b">
            <label class="form-check-label" for="exampleCheck1b" style="font-size:20px">The C Programming Language</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1c">
            <label class="form-check-label" for="exampleCheck1c" style="font-size:20px">Functional Problem Solving with Scheme</label>
          </div>
        </div>


        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck2">
          <label class="form-check-label" for="exampleCheck2" style="font-size:24px">Complete all of the following intermediate core courses:</label>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2a">
            <label class="form-check-label" for="exampleCheck1a" style="font-size:20px">Object Oriented Programming</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2b">
            <label class="form-check-label" for="exampleCheck2b" style="font-size:20px">Discrete Mathematics for Computer Science</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2c">
            <label class="form-check-label" for="exampleCheck2c" style="font-size:20px">Object Oriented Design</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2d">
            <label class="form-check-label" for="exampleCheck2d" style="font-size:20px">Data Structures in Java</label>
          </div>
        </div>


        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck3">
          <label class="form-check-label" for="exampleCheck3" style="font-size:24px">Complete all of the following advanced core courses:</label>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck3a">
            <label class="form-check-label" for="exampleCheck3a" style="font-size:20px">Software Engineering</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck3b">
            <label class="form-check-label" for="exampleCheck3b" style="font-size:20px">Algorithms</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>

  </div>

</body>

  /**
   * Clears a given div class by ID
   * @param {string} elementID
   * @param {string} track, The AOC, double, or slash to be displayed
   */
  function changeDivContents(elementID, track) {

    if (track == "compSciTrack") {
      document.getElementById(elementID).innerHTML = compSciTrack;
    } else if (track == "wizardry") {
      document.getElementById(elementID).innerHTML = wizardry;
    } else if (track == "basket") {

    }

</html>
